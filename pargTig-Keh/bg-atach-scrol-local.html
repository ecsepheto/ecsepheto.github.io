<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 5000px;
		}
		div:before{
			content: '';
			display: inline-block;
			width: 100px;
			height: 1000px;
			background: linear-gradient(lime, green);
		}
		div{
			overflow: auto;
			border:solid;
			height: 6000px;
			width: 10000px;
			background-image: url(https://i.ytimg.com/vi/JB8Nb1iVhRs/maxresdefault.jpg);
			background-attachment: scroll;
/*scroll: scroll globally. */
			background-attachment: local;
/*local: scroll in container only*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
