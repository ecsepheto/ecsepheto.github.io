<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #mouth {
            border: solid 15px;
            width: 220px;
            height: 262px;
            border-radius: 50%;
            border-top-color: transparent;
            border-left-color: transparent;
            border-right-color: transparent;
        }

        .corner {
            border: solid 8px;
            width: 20px;
            position: absolute;
            top: 243px;
            border-radius: 10px;
        }

        .left {
            background-color: red;
            transform: rotate(-45deg);
            left: 33px;
        }

        .right {
            background-color: blue;
            left: 202px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div id='mouth'>
        <div class="corner left"></div>
        <div class="corner right"></div>
    </div>
</body></html>
