    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <style>
        body {
            border: solid;
        }
        
        form {
            text-align: center;
        }
        
        main {
            border: solid;

            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
            color: white;
        }
        
        a {
            text-decoration: none;
            border: solid 2px;
            padding: 5px 20px;
            display: inline-block;
            border-radius: 15px;
