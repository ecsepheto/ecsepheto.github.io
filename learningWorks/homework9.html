<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form {
            width: 90%;
        }
        
        textarea {
            width: 99%;
        }
        
        label {
            display: inline-block;
            width: 30%;
        }
        
        submit {
            text-align: right;
        }
        
        .row {
            padding: 6px;
        }
        
        button{
            float: right;
            border-color: white;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Payment Info</legend>
            <!--chii xiaoh guoo-->
            <div class="row">
                <label for="">Name</label>
                <input type="text" placeholder="enter your full name">
            </div>
            <br>
            <div class="row">
                <label for="">Email</label>
                <input type="text" placeholder="enter your email">
            </div>
            <br>
            <div class="row">
                <label for="">City</label>
                <select name="Cities" id="">
                <option value="">Toronto</option>
                <option value="">Markham</option>
                <option value="">London</option>
            </select>
            </div>
            <br>
            <label for="">Payment options</label>
            <input type="radio" name="paying"> Master Card
            <input type="radio" name="paying"> Visa Card
            <input type="radio" name="paying"> Paypal
        </fieldset>
        <br>
        <textarea name="" id="" cols="89" rows="10"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
