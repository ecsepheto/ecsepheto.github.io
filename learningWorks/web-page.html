<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #container {
            background-color: #3b4650;
            position: fixed;
            width: 100%;
            height: 20%;
            padding-top: 0;
        }
        
        ul#left {
            list-style: none;
            font-family: sans-serif;
            font-weight: 800;
            font-size: 35px;
            margin-top: 30px;
            margin-left: 120px;
        }
        
        ul#right {
            list-style: none;
            font-family: sans-serif;
            margin-right: 175px;
            font-weight: 700;
            font-size: 20px;
            right: 55px;
            text-align: right;
            word-spacing: 35px;
            margin-top: -35px;
            margin-right: 180px;
        }
        
        #left a,
        #right a {
            color: white;
            text-decoration: none;
        }
        
        #left li,
        #right li {
            vertical-align: middle;
            display: inline-block;
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <div id="container">
        <nav>
            <ul id="left">
                <li><a href="#top">START FOOTSTRAP</a></li>
            </ul>
            <ul id="right">
                <li><a href="#top">PORTFOLIO</a></li>
                <li><a href="#top">ABOUT</a></li>
                <li><a href="#top">CONTACT</a></li>
            </ul>
        </nav>
    </div>
    <p>
</body>
</html>
