<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #bg {
            border: solid;
            height: 500px;
            width: 500px;
            background-color: green;
        }
        
        #face {
            border-radius: 100%;
            position: relative;
            border: solid;
            height: 390px;
            width: 390px;
            margin-top: 55px;
            margin-left: 48px;
            background-color: yellow;
        }
        
        .eyesun {
            border-radius: 100%;
            position: relative;
            border: solid;
            height: 100px;
            width: 100px;
            margin-top: 110px;
            margin-left: 70px;
            background-color: white;
        }
        
        .eyesdi {
            border-radius: 100%;
            position: relative;
            border: solid;
            height: 100px;
            width: 100px;
            margin-top: -110px;
            margin-left: 210px;
            background-color: white;
        }
        
        .subeyesun {
            border-radius: 100%;
            position: relative;
            border: solid;
            height: 70px;
            width: 70px;
            margin-top: -95px;
            margin-left: 85px;
            background-color: black;
        }
        
        .subeyesdi {
            border-radius: 100%;
            position: relative;
            border: solid;
            height: 70px;
            width: 70px;
            margin-top: -80px;
            margin-left: 225px;
            background-color: black;
        }
        
        #mouth {}
        
        .cyuu {
            border: solid 15px;
            width: 220px;
            height: 262px;
            border-radius: 50%;
            border-top-color: transparent;
            border-right-color: transparent;
            border-left-color: transparent;
            margin-top: -153px;
            margin-left: 65px;
        }
        
        .hidari {
            border: solid;
            position: relative;
            margin-top: -50px;
            margin-left: 85px;
            width: 30px;
            height: 10px;
            background-color: black;
            border-radius: 60px;
            transform: rotate(300deg)
        }
        
        .migi {
            border: solid;
            position: relative;
            margin-top: -15px;
            margin-left: 250px;
            width: 30px;
            height: 10px;
            background-color: black;
            border-radius: 60px;
            transform: rotate(60deg)
        }
    </style>
</head>

<body>
    <div id="bg">
        <div id="face">
            <div class="eyesun"></div>
            <div class="eyesdi"></div>
            <div class="subeyesun"></div>
            <div class="subeyesdi"></div>
            <div class="cyuu"></div>
            <div class="hidari"></div>
            <div class="migi"></div>
        </div>
</body>

</html>
