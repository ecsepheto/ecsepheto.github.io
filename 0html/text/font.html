<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font</title>
    <style>
        p {
            /*5 basic font types, others are based on these five*/
            font-size: 35px;
            font-family: serif;
            font-family: sans-serif;
            font-family: cursive;
            font-family: fantasy;
            font-family: monospace; 
            
            font-style: italic;
            font-style: normal;
            font-style: oblique;
            
            font-weight: 1000;
            
            letter-spacing: 3px;
            
            word-spacing: 10;
            
            text-transform: uppercase;
            text-transform: lowercase;
            text-transform: capitalize;
            
            text-decoration: inherit;
            text-decoration: line-through;
            text-decoration: underline;
            text-decoration: overline underline;
            
            font-variant: small-caps;
        }
        
        /*CSS pseudo selector*/
        div:first-line{
            color: red;
            font-size: 30px;
        }
        
        div:first-letter{
            font-size: 45px;
        }
        
        div{
            text-indent: 20px;
        }
        
        
    </style>
</head>
<body>
    <p>A text for font</p>
    <div>An text for div. Another text for div.Another text for div.Another text for div.Another text for div.Another text for div.Another text for div.Another text for div.</div>
    <div>Another text for div. </div>
</body>
</html>
