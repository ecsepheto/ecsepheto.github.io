<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container{
			border:solid;
			width: 400px;
			height:300px;
		}
		
		#item{
			width: 200px;
			height: 100px;
			background-color: red;
			
			max-width: 100px;
			min-width: 200px;
		}
		
		#item2{
			width: 100%;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	auto depends on the element display type
	<br>
	<br>
	block: auto is 100%
	<br>
	inline: auto is 0
	<br>
	<div id="container">
		<div id="item"></div>
		<div id="item2"></div>
	</div>
</body>
</html>
