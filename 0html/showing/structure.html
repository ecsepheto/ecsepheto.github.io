<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*     CSS*/
        
        p,
        div {
            border: solid blue;
        }
    </style>
</head>

<body>
    <!--  ctrl+/ 以评论  -->
    <!--    HTML: Makeup language-->
    <!--    1st, semantic; 2nd, include data -->
    <!--    H1-H6, font size>-->
    <h1>heading</h1>
    <h6>heading</h6>
    <!--    paragraph has more semantic-->
    <!--    semantic makes robot smarter?-->
    <p>this is a paragraph</p>
    <div>this is division</div>
    <!--    can put anywhere in body-->
    <header>this is header</header>
    <!--    nav (Navigation Section element) 提供导航链接。常见是菜单，目录和索引。-->
    <nav>Contact, <br> Blog, About</nav>
    <main>
        main content
    </main>
    <!--    &以输入符号-->
    <folder>Copyright &copy; DiW </folder>
    <hr> this is hr
    <br> this is br(break a line)
    <filedset>
        <legend>this is legend</legend>
    </filedset>
    <details>
        <summary>this is summary(html)</summary>this is details(hyper text language)</details>
    <aside>this is aside</aside>
    <article>this is article</article>
    <section>this is section</section>
</body>
</html>
