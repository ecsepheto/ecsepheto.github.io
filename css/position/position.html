<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            width: 300px;
            height: 300px;
            border: solid;
            position: relative;
        }
        
        .item {
            width: 100px;
            height: 100px;
            border: solid;
            box-sizing: border-box
        }
        /*default position est static(can't move, use left, right, top, bottom to move it in css*/
        
        .i1 {
            position: relative;
            /*relative to origional position*/
            left: 100px;
            bottom: 50px;
        }
        
        .i2 {
            position: absolute;
/*the cloest container that has non-static position*/
            /*relative to the page*/
            /*it should be in non static value, while container is static*/
            /*it's asking for a non-static container but all containers are static so it choose the page.*/
            right: 25px;
            bottom: 50px;
        }
        
        .i3 {
            position: fixed;
            /*always stays on the same place even the page is scrolled*/
            bottom: 107px;
            right: 100px;
        }
    </style>
</head>

<body>
    <!--#container>.item*3-->
    <div id="container">
        <div class="item i1">relative</div>
        <div class="item i2">absolute</div>
        <div class="item i3">fixed</div>
    </div>
</body>
</html>
