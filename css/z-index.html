<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        /*use z index to change layer*/
        .one {
            position: relative;
            background-color: blue;
            z-index: 2;
        }
        
        .two {
            position: relative;
            bottom: 100px;
            left: 100px;
            z-index: 1;
        }
    </style>

</head>

<body>
    <!--    .box.one+.box.two-->
    <div class="box one">1th</div>
    <div class="box two">2th</div>
</body>
</html>
