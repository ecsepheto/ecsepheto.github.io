<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #happy {
            /*wern zih tur cherng merng baan*/
            font-size: 200px;
            font-weight: 999;
            text-align: center;
            background-clip: text;
            -webkit-background-clip: text;
            /*delete the original color of the text*/
            color: transparent;
            background-image: url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg);
        }
		div{
			width: 200px;
			height: 200px;
			border: solid 60px rgba(255, 255, 0, 0.3);
			text-align: center;
			
			padding: 100px;
			font-style: 60px;
			
			background-color: aqua;
			background-clip: content-box;
			background-clip: padding-box;
			background-clip: border-box;
		}
    </style>
</head>

<body>
   <div></div>
    <p id="happy">happy</p>
    <p>background clip
    defines size of background</p>
    <p>the area bg should cover</p>
</body>
</html>
