<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            border: solid blue;
            width: 200px;
            height: 150px;
/*            box-sizing: border-box;*/
        }
        
        #left,
        #right {
            height: 100px;
            border: solid;
            width: 100px;
            display: inline-block;
            box-sizing: border-box;
            /* the size of box content with border*/
        }
        #right {
            border-color: red;
        }
        
        #right {
            margin-left: -25px;
        }
    </style>
</head>

<body>
    <!--#container+#left+#right-->
    <div id="container">
        <div id="left">left</div>
        <div id="right">right</div>
    </div>
</body>
</html>
