<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .imgBox,
        .imgBox img {
            width: 400px;
            height: 300px;
        }

        .imgBox {
            border: 3px solid #ccc;
        }

    </style>
</head>


<body>
    <script>
        // 获取按钮和图片节点
        var changeBtn = document.querySelector('.changeBtn')
        var oImg = document.querySelector('.imgBox>img')
        // 将所有图片路径组成数
        var arr = ['posters/Cha/Cha_L.png', 'posters/Cha/Cha_B.png', 'posters/Cha/Cha_L.png'];
        // 定义当前显示的图片的路径在数组中的下标
        var index = 0
        // 给按钮绑定单击事件
        changeBtn.onclick = function() {
            // 让数组下标自增
            index++
            // 显示下标最大值
            if (index === arr.length) index = 0
            // 根据随机下标获取到数组中图片的路径
            var imgPath = arr[index]
            // 将图片路径放在图片的src属性中
            oImg.src = imgPath
        }

    </script>


    <button class="changeBtn">开始切换</button>
    <div class="imgBox">
        <img src="posters/Cha/Cha_G.png" alt="">
    </div>
</body>

</html>
