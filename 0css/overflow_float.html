<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<!--container can't contain element due to float, use overflow make it contains again-->
    <style>
        #container{
            width: 600px;
/*            height: 300px;*/
            background-color: red;
            overflow: auto;
        }
        .box{
            background-color: royalblue;
            height: 100px;
            width: 400px;
        }
/*flout make element out of normal page flow*/
        .right{
            float: right;
        }
        .left{
            background-color: black;
            float: left;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box left"></div>
        <div class="box right"></div>
    </div>
</body>
</html>
