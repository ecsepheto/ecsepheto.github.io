<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li:first-child {
            font-size: 40px;
        }
        li:nth-child(2){
            font-size: 35px;
        }
        li:last-child{
            font-size: 30px;
        }
        li:not(:first-child) {
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <ul>
        <li>Mondi</li>
        <li>Tuesdi</li>
        <li>Wednesdi</li>
        <li>Thursdi</li>
        <li>Fridi</li>
        <li>Saturdi</li>
        <li>Sundi</li>
    </ul>
</body>
</html>
