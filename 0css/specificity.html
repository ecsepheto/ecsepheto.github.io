<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>specificity</title>
    <style>
        ul{
            font-size: 50px;
            color: purple; 
        }
        li{
            color: red;
        }
        .first{
            color: royalblue;
        }
        #first{
            color: green;
        }
        li{
            color: red !important;
        }
        html body ul li {
            color: black !important;
        }
        li[data='second']{
            color: saddlebrown;
        }
    </style>
</head>
<body>
<!--   tag < class < id < !important-->
    <ul>
        <li class="first" id='first'>hd</li>
        <li>pt</li>
        <li>pz</li>
    </ul>
</body>
</html>
