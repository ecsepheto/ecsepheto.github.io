<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>color_html</title>
    <style>
        body {
            background-image: url(https://www.bitdegree.org/learn/storage/media/images/css-tutorial-img1-01.o.png);
        }
        
        #name {
            border: solid;
            width: 200px;
            height: 200px;
            background-color: red;
            /*opacity makes it transparent*/
            /*ctrl alt shift + up to increase number*/
            opacity: 0.5;
        }
        
        #rgb {
            width: 200px;
            height: 200px;
            /*rgb(red,blue,green)*/
            /*ctrl+e to choose color*/
            
            /*background-color: rgb(255, 0, 0);*/
            /*rgba = rgb alpha*/
            background-color: rgba(255,0,0,0.2);
        }
        
        #hex {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <h4>#name+#rgb+#hex</h4>
    <div>name</div>
    <div id="name"></div>
    <br>
    <div>rgb</div>
    <div id="rgb"></div>
    <br>
    <div>hex</div>
    <div id="hex"></div>
</body>
</html>
