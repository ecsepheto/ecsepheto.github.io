<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            font-size: 100px;
            list-style-image: url();
            list-style: none;
        }

        li {
            /*            border: solid;*/
        }

        li:before {
            /*            creat a inline element*/
            content: 'TWRW';
            border: solid red;
            display: inline-block;
            width: 40px;
            height: 40px;
            background-image: url(https://images.pexels.com/photos/3049350/pexels-photo-3049350.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);
            background-size: contain;

        }

        p:before,
        p:after {
            content: 'you'xie'gang2022';
            font-size: 50px;
        }

        p {
            font-size: 50px;
        }
    </style>
</head>

<body>

    <ul>
        <li>qwerty</li>
        <li>asdfgh</li>
        <li>zxcvbn</li>
    </ul>
    <p>hi</p>
    <p>mi</p>
    <p>pi</p>
</body></html>
