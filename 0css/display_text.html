<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #one {
            border: solid;
            height: 150px;
            width: 150px;
        }
        
        #two {
            border: solid;
            display: inline-block;
            width: 150px;
            height: 150px;
        }
        
        #three {
            border: solid;
            display: inline;
            font-size: 25px;
        }
        
        #four {
            border: solid;
            width: 150px;
            height: 150px;
            display: none;
        }
        
        #five {
            border: solid;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!--#one+#two+#three + tab-->
    <div id="one">Block elements:
        <br> 1, takes a whole line
        <br> 2, no height</div>
    <br>
    <!--Block elements:
1, takes a whole line
2, no height-->
    <div id="two">Inline block elements: 1, no width and height(point)
        <br> 2, width and height changeable</div>
    <br>
    <br>
    <!--Inline block elements:
1, no width and height(point)
2, width and height changeable-->
    <div id="three">Inline elements: 1, no width 2, have height 3, can't set width and height 4, have height, can change with font size</div>
    <br>
    <br>
    <!--Inline elements:
1, no width
2, have height
3, can't set width and height
4, have height, can change with font size-->
    <div id="four"></div>
    <!--use display none to make it totally disappear-->
    <div id="five"></div>
<!--use visibility hidden to make it invisible and still there-->
    <div id="six"></div>
</body>
</html>
