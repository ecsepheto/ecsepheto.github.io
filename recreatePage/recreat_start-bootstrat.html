<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/jpg" href="/media/img/dog1.jpg" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #2c3e50;
            color: white;
            padding: 40px;
            position: relative;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        #logo {
            font-size: 29px;
        }

        nav ul {
            position: absolute;
            right: 40px;
            top: 48px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
        }

        nav li {
            display: inline-block;
            padding-left: 36px;
        }

        #banner {
            text-align: center;
            background-color: #1abc9c;
            color: white;
            font-family: 'Montserrat', sans-serif;
            padding: 100px;
        }

        #banner img {
            width: 250px;
        }

        #banner h1 {
            margin-top: 39px;
        }

        hr {
            width: 300px;
            border: none;
            height: 4px;
            background-color: white;
            margin: 39px auto;
        }

        #banner p {
            font-size: 20px;
            font-weight: 500;
        }

        .star {
            width: 300px;
            position: relative;
            text-align: center;
            margin: auto;
        }

        .star .fa-star {
            position: absolute;
            top: -30px;
            left: 124px;

            color: white;
            background-color: #1abc9c;
            font-size: 30px;
            padding: 14px;
        }

        /* Portfolio */

        #portfolio {
            text-align: center;
            padding-top: 100px;
            padding-bottom: 100px;
        }

        #portfolio h1 {
            margin-bottom: 50px;
            color: #2c3e50;
        }

        #portfolio img {
            width: 400px;
        }

        #portfolio .star .fa-star {
            background-color: white;
            color: #2c3e50;
        }

        #images {
            margin-top: 50px;
        }

        #portfolio hr {
            background-color: #2c3e50;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <div id="logo">START BOOTSTRAP</div>
            <ul>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
        <div id="banner">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">
            <h1>START BOOTSTRAP</h1>
            <div class="star">
                <hr>
                <i class="fas fa-star"></i>
            </div>
            <p>Graphic Artist - Web Designer - Illustrator</p>
        </div>
    </header>
    <div id="portfolio">
        <h1>PORTFOLIO</h1>
        <div class="star">
            <hr>
            <i class="fas fa-star"></i>
        </div>
        <div id="images">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="">
        </div>

    </div>

</body>

</html>
