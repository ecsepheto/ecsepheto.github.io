<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            padding: 100px 0px;
            text-align: center;
            font-family: 'Source Sans Pro', sans-serif;

            background: linear-gradient(90deg, rgba(255, 255, 255, .1) 0, rgba(255, 255, 255, .1) 100%), url(https://startbootstrap.github.io/startbootstrap-stylish-portfolio/img/bg-masthead.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        header h1 {
            font-size: 65px;
        }

        header p {
            font-size: 28px;
            font-style: italic;
            font-weight: 700;
            width: 400px;
            margin: auto;
            margin-bottom: 47px;
        }

        header button {
            background-color: #1d809F;
            color: white;
            font-weight: 600;
            border: none;
            padding: 25px 44px;
            font-size: 15px;

            border-radius: 5px;
        }

        @media all and (min-width:992px) {
            header h1 {
                font-size: 90px;
            }

            header p {
                width: auto;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Stylish Portfolio</h1>
        <p>A Free Bootstrap Theme by Start Bootstrap</p>
        <button>Find Out More</button>
    </header>

</body></html>
