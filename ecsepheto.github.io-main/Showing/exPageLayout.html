<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
		}

		.header {
			height: 40px;
			background: royalblue;
		}

		.content {
			min-height: calc(100vh - 100px);
			min-height: -webkit-calc(100vh - 100px);
			min-height: -moz-calc(100vh - 100px);
		}

		.addHeight {
			background: cornsilk;
			height: 1000px;
		}

		.footer {
			height: 60px;
			background-color: sandybrown;
		}

	</style>
</head>
<body>
	<div class="header">头部</div>
	<div class="content">
		内容
		<div class="addHeight">测试新加高度</div>
	</div>
	<div class="footer">底部</div>
</body>

</html>
