<!DOCTYPE html>
    <html lang="en">

    <head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- li: list item-->
    <!-- ul>li*3 -->
    <!-- unordered list-->
    <ul>
        <li>hello</li>
        <li>hi</li>
        <li>h</li>
    </ul>

    <!-- ordered list-->
    <ol>
        <li>hello</li>
        <ul>
            <li>hello</li>
            <li>hi</li>
            <li>h</li>
        </ul>
        <li>hi</li>
        <li>h</li>
    </ol>
    <!-- dl: definition list-->
    <!-- dt: definition term-->
    <!-- dd: definition data-->

    <!-- dl>(dt+dd)*3-->
    <dl>
        <dt>html</dt>
        <dd>hypertext markup language</dd>
        <dt>css</dt>
        <dd>cascading stylesheet</dd>
        <dt>java script</dt>
        <dd>irreplacable language</dd>
    </dl>

</body>

    </html>
