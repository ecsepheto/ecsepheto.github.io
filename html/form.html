<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form {
            box-shadow: 1px 1px 1px grey;
            width: 250px;
            padding: 10px;
            text-align: center;
        }
        
        input {
            width: 95%;
            padding: 5px;
            display: inline-block;
        }
        
        #submit {
            width: 100% background-color: #166FE4 
            color: white;
            border: none;
            padding: 5px;
            border-radius: 3px;
            margin-top: 5px;
        }
        
        a {
            text-decoration: none;
            font-size: 12px
        }
        
        #button {
            background-color: green;
            color: white;
            padding: 5px;
            border-radius: 3px
        }
    </style>
</head>



<body>
    <form action="">
        <input name="email_or_phone" type="text" placeholder="Email or Phone Number">
        <input type="text" name="Password" placeholder="Password">
        <br>
        <input id="submit" type="submit" value="Log In">
        <hr>
        <a href="">Forgot Password?</a>
        <a href="">New Account?</a>
    </form>
</body>
</html>
