<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        table{
            border-collapse: collapse;
            background-color: aqua;
        }
        tr:first-child>td{
            text-decoration:underline
        }
    </style>
</head>

<body>
	<!-- li: list item-->
	<!-- ul>li*3 -->
	<!-- unordered list-->
	<p>ul>li</p>
	<ul>
		<li>hello</li>
		<li>hi</li>
		<li>h</li>
	</ul>

	<!-- ordered list-->
	<hr>
	<p>ol>ul>li</p>
	<ol>
		<li>hello</li>
		<ul>
			<li>hello</li>
			<li>hi</li>
			<li>h</li>
		</ul>
		<li>hi</li>
		<li>h</li>
	</ol>


	<!--     dl: definition list-->
	<!--     dt: definition term-->
	<!--     dd: definition data-->
	<hr>
	<p>dl>dt>dd</p>
	<dl>
		<dt>dt</dt>
		<dd>dd</dd>
		<dt>dt</dt>
		<dd>dd</dd>
		<dt>dt</dt>
		<dd>dd</dd>
	</dl>

	<!--table-->
	<hr>
	<table border="">
		<tr>
			<td>Name</td>
			<td>Phone</td>
			<td>Address</td>
		</tr>
		<tr>
			<td>Di</td>
			<td>123-456-7890</td>
			<td>1 2nd st.</td>
		</tr>
		<tr>
			<td>Dis</td>
			<td>098-765-4321</td>
			<td>2 3rd st.</td>
		</tr>
	</table>

</body>

</html>
